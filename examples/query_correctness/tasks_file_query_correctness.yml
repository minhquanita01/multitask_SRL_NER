querycorrectness:
    model_type: BERT
    config_name: bert-base-uncased
    dropout_prob: 0.2
    class_num : 2
    metrics:
    - classification_accuracy
    loss_type: CrossEntropyLoss
    task_type: SingleSenClassification
    file_names:
    - query_correctness_train.tsv
    - query_correctness_dev.tsv
    - query_correctness_test.tsv